name: Test RAG Frontend Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint || echo "Linting issues found, but continuing..."

    - name: Run unit tests
      run: npm run test -- --coverage --ci --maxWorkers=2

    - name: Run build
      run: npm run build

    - name: Validate RAG components
      run: |
        # Check if required RAG files exist
        if [ ! -f "static/js/api-client.js" ]; then
          echo "ERROR: RAG API client not found"
          exit 1
        fi

        if [ ! -f "static/js/config.js" ]; then
          echo "ERROR: RAG config not found"
          exit 1
        fi

        if [ ! -f "src/components/QueryInterface/QueryInterface.js" ]; then
          echo "ERROR: QueryInterface component not found"
          exit 1
        fi

        if [ ! -f "src/components/SelectedTextCapture/SelectedTextCapture.js" ]; then
          echo "ERROR: SelectedTextCapture component not found"
          exit 1
        fi

        echo "All RAG components found successfully"

    - name: Run security audit
      run: npm audit --audit-level moderate

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '18.x'
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false